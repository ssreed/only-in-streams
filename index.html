<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Only In Streams</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.min.css">
	</head>
	<body>
		<div class="main-container">
			
			<section class="search-container">
				<form id="streamsForm">
					<input type="search" id="searchTerm" name="q" placeholder="Search query..." required>
					<button type="submit" id="searchButton">search</button>
				</form>
			</section>
			<section class="streams-container">
				<div class="streams-info">
					<div class="total-viewers"></div>
					<div class="pages">
						<a id="pageLeft" href=""><span class="control" hidden></span></a>
						<span class="page-numbers"></span>
						<a id="pageRight" href=""><span class="control" hidden></span></a>
					</div>
				</div>
			<ul class="streams"></ul>
		</section>
		
	</div>
	<div id="scriptContainer"></div>
	<script type="text/javascript" src="js/app.min.js"></script>
</body>
</html>
